{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="master_setting">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'base.css'%}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'base.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% url 'index' as url_index %}
</head>
<body>
    <div class="container-fuild">
        <nav
            class="navbar navbar-expand-md"
        >
            <div class="container">
                <a class="navbar-brand" href="{{url_index}}">Homepage</a>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <a href="{% url 'dashboard' %}" class="active nav-link">To Do</a>
                    </ul>
                    <ul class="navbar-nav d-flex justify-content-end">
                        {% if  not user.is_authenticated %}
                            <a href="{% url 'account_login' %}" class="nav-link nav-item">Login </a>
                        {% else %}
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button type="button" class="dropdown-item" href="#">Profie</button></li>
                                    <li><button type="button" class="dropdown-item" hx-post="{%url 'account_logout' %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>LogOut</button></li>
                                </ul>
                            </div>
                        {% endif %}
                        <span class="material-symbols-outlined nav-link" onclick="setTheme()" id="theme">
                            light_mode
                        </span>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>
        {% block content %} 
        {% endblock content %}
    </div>
</body>
</html>
